	<script type="text/javascript">

		//string 
		var texto = "Aula de javascript"; /*Posdemos utilizar "..." ou '...'*/

		//float
		var numeroFracionado = 10.7; /*Valores fraccionados se usa o . para separar. Além de não podermos usar acento no nome da varíavel.*/

		//int 
		var numero = -7;

		//boolean
		var teste = true //true -> verdadeiro ou false -> falso

		alert(texto); //Função para exibir algo ma logo, podendo ser uma variável
		document.write(texto); //Função para escrever na tela, podendo inserir uma variável para aparecer
		console.log(texto) //exibe no console a saida da variavel, ajuda na hora de debug da função tb para testar o andamento da função.
	</script>
