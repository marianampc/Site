<!doctype html>

<html>

	<head>
		<title>Links</title>
		<meta charset="utf-8" />

		<style type="text/css">

			a{
				text-decoration: none;
				padding: 5px;
			}
			
			/*Links não visitados: O padrão inicial*/
			a:link{
				color: #b9c941;
			}

			/*Links Visitados*/
			a:visited{
				color: #c0c0c0;
			}

			/*Links Hover, passa o cursor sobre o link*/
			a:hover{
				color: #FFF;/*Branco*/
				background: #6d790f;
			}

			/*Links Ativos, quando clicado*/
			a:active{
				color: #e4f371;
			}

		</style>

	</head>

	<body>
		<!--Um link possui diferente estados, que afetam seu design. Os mais conhecidos é o primeiro à aparecer e o quando se passa o mause por cima.-->
		<a href="https://www.google.com.br">Google</a> |
		<a href="http://www.tecmundo.com.br">Tec Mundo</a> |
		<a href="https://www.fanfiction.net/">Fanfic</a> |
		<a href="https://hqbr.com.br/hqs/Saga%20do%20Infinito/capitulo/2/leitor/1#24">Saga do infinito-quadrinho onine</a>

	</body>

</html>
