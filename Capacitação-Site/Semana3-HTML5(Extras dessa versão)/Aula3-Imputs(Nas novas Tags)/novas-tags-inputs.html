<!doctype html>
<html lang="pt-br">
	<head>
		<title>Novas tags input HTML5</title>
		<meta charset="utf-8">
		<!--[if lt IE 9]>
			<script src="html5shiv.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<form>

			<!-- Associar Label com os elementos - Boa prática -->
			<label for="nome">Nome</label><!--Associando a tag labe ao imput através da id, possíblitamos que ao "clicar" no mesmo abrir a caixa de texto.-->
			<input type="text" id="nome">
			<br><br>

			<!-- Novos Inputs e atributos HTML 5 -->
			<!-- Email Atributo required -->
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="teste@teste.com.br" autofocus><!--Quando o imput é do tipo email, isto exige que o contéudo tenha um formato de email. O autofocus, serve para que o entrar no site, a caixa de texto já esteja preenchida-->
			<br><br>

			<!-- Número -->
			<label for="numero">Número</label>
			<input type="number" id="numero" min="5" max="10" step="2">
			<br><br>

			<!-- Url -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: http://wwww.">
			<br><br>

			<!-- Pesquisar -->
			<label for="pesquisa">pesquisa</label>
			<input type="search" id="pesquisa" placeholder="ex: digite algo...">
			<br><br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="10" value="5">
			<br><br>

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<!-- Cor -->
			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" value="enviar">
		</form>

	</body>

</html>
