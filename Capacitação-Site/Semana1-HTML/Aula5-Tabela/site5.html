<html>
<head>
	<meta charset="UTF-8">
	<title>Site 5- Tabela</title>
</head>
<body><!--Uma tabela consiste de linhas,colunas, cabeçalho e um corpo-->
	<table  width="400" cellspacing="10" cellpadding="10" border="1"><!--Em html, iremos criar todas essas partes dentro da tag table-->
		<!--cellpadding é a distancia do conteudo-->
		<!--cellspacing a distância de cada célula-->

		<!--Cabeçalho e corpo-->
		<thead>
			<tr><!--A tag tr, serve para sinalizar uma linha; logo à cada tr aberto e fechado temos uma linha-->
				<td>Nome</td><!--As colunas são criadas dentro das linhas; funciona do mesmo modo que as linhas-->
				<th>Sobrenome</th>
				<td colspan="2">E-mail e Telefone</td>
			</tr>
			
		</thead>
		<tbody>

			<tr>
				<td>Maria</td>
				<td>Silva</td>
				<td>123@gmail.com</td>
				<td>33464205</td>
			</tr>
			<tr>
				<td>Aria</td>
				<td>Mont</td>
				<td>123@gmail.com</td>
				<td>12345678</td>
			</tr>
			<tr>
				<td>Pedro</td>
				<td>Smith</td>
				<td>123@gmail.com</td>
				<td>12345678</td>
			</tr>
			<!--Temos, três linhas e 4 colunas-->
			
		</tbody>
</table>
</body>
</html>
