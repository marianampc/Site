
<html> <!--TAGS: Etiqueta que diz o conteudo dentro dela. Quase toda tag tem uma de fechamento(A mesma de inicio com uma barra)-->
	<head><!--Ela diz onde é a cabeça do documento, É aonde emplementamos script,estilos e outras coisa; especifica tb seu nome-->
		<meta charset="UTF-8"><!--A linguagem do alfabeto-->
		<title> Site 1-Títulos</title><!--Escolhemos um titúlo para aparecer no topo da página, ou seja o nome da página-->
	</head>
	<body><!--Corpo do documento, conteúdo do nosso site-->	
		<h1>Título</h1><!--Os titulos funcionam com h, mudando a prioriade atráves do numero seguinte-->
		<h2>Subtítulo</h2>
		<h3>Tópico 1</h3>
		<h4>Tópico 2</h4>
		<h5>Tópico 3</h5>
		<p>Texto</p><!--ISto é  tag de paragrafo-->
		<b>Texto</b> de <i>exemplo</i> <!--A tag b serve para deixar o título em negrito e i para itálico-->

	</body>
</html>
