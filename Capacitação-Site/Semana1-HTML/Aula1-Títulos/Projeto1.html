<!DOCTYPE html> <!--Qual o conteúdo do documento, seria seu tipo. Varia para cada versão do do html-->
<html>
<head>
	<meta charset="utf-8">
	<title>Meu site</title>
</head>
<body>
	<h1>Cabeçalho 1</h1> <!--Os títulos são tags de cabeçãlhos-->
	<hr/><!--Essa tag cria uma linha de divisão. Seria uma horizont rule-->

	<p>Esse é um texto em <strong>Negrito</strong> e este é em ittálico </p> <br />
	<p>Esse é um texto <em>Itálico</em></p> <!--em : enfase--><br>
	<p>Esse é um texto com <u>underline</u></p>
	<p>Esse é um texto <strike>errado</strike> </p>
</body>
</html>
