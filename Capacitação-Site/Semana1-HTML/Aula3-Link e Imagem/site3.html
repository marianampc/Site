
<html>

		<title>Site3 - Link</title>

	<body>
		<a href="página2.html" >Ir para a página 2</a><!--A tag a serve para criar um link, o atributo href serve para identificar o alvo (para aonde vai o usuário)(endereço do link); O alvo do meu link é uma nova janela usamos o target="_blank" (Se eu quero que abra na mesma página usa _self ou apagar o atributo target) -->
		<a href="" target="_blank"> <!--Abrir uma página do link em outra aba-->
	</body>
