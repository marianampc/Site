<html>
<head>
	<meta charset="UTF-8">
	<title>Site 8 -Label e Textareas</title>
</head>
<body>
	<!--Label: Etiquetas ou títulos para nossos campos, podem estar pocisionadas em cima ou no label pelo css-->
	<label for="usuario_email">Digite seu e-mail:</label> <!--O atributo for faz referência à ao atributo id da ediqueta.-->
	<input id="usuario_email" type="text">

	<!--TextAreas: São como imput, porém maiores e com maior quantidade de espaço para texto; Além de podermos usar quebras de linhas nos textos digitadas; Não possuem valores pré definidos-->
	<h1>Formulário</h1>

	<textarea name="nome" placeholder="digite algo" id="meuid" cols="40" rows="20"> <!--O cols e rows são especificamentecolunas e linhas-->
	</textarea>

</body>
</html>
