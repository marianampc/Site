<html>
<head>
	<meta charset="UTF-8">
	<title>Site 7- Fórmlario</title>
</head>
<body>
	<h1>Formulários</h1>

	<form action="minhapagina.html" method="get" ><!--O action serve para falar por onde o resiltdo vai; enquanto o method pode ser get(passa as informações através da url) ou post(Passa as informações de modo escondido de modo que para ler precisa usar uma linguagem de programação))-->
		
		<!--Imputs: São os campos tradicionais, não precisam ser fechados e possuim vários atributos-->

		<input 
		required="required" 
		type="text"
		value="email@email.com"
		id=""
		name="meu email" 
		class="formulario-azul input" 
		placeholder="Digite seu email" 
		>
		<!--type: define o tipo de dado que irá receber ;placeholder: define um texto que vai ficar guardando lugar dentro de um campo; required: O formulário não podera ser enviado até que esse campo seja preenchido -->

		<button type="submit">enviar</button>

	</form>

</body>
</html>
